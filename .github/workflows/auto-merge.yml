name: Auto-Merge to Main with Notifications

on:
  push:
    branches-ignore: 
      - 'main'

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read

    steps:
      # Шаг 1: Получение кода
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Шаг 2: Настройка Git
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Auto-Merger"
          git config --global user.email "actions@github.com"

      # Шаг 3: Попытка слияния
      - name: Merge into main
        id: merge
        run: |
          SOURCE_BRANCH=$(echo $GITHUB_REF | sed 's/refs\/heads\///')
          git checkout main
          git pull origin main
          
          if git merge origin/$SOURCE_BRANCH --no-ff -m "Auto-merge from $SOURCE_BRANCH"; then
            git push origin main
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "status=failure" >> $GITHUB_OUTPUT
            exit 1
          fi

      # Шаг 4: Уведомление об успехе
      - name: Success Notification
        if: steps.merge.outputs.status == 'success'
        uses: actions-slack@v3
        with:
          status: custom
          payload: |
            {
              "text": "✅ Successful merge to main!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*✅ Successful merge in ${{ github.repository }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:* \n$SOURCE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:* \n${{ github.sha }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      # Шаг 5: Уведомление о конфликте
      - name: Conflict Notification
        if: failure() && steps.merge.outputs.status == 'failure'
        uses: actions-slack@v3
        with:
          status: custom
          payload: |
            {
              "text": "⚠️ Merge conflict detected!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*❌ Merge conflict in ${{ github.repository }}*"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Source Branch:* \n$SOURCE_BRANCH"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:* \n${{ github.workflow }}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

