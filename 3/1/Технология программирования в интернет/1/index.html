<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа 1</title>
    <script>
        function showInfo() {
            // Выводим информацию о браузере на страницу
            document.getElementById("info").innerHTML =
                "appCodeName = " + navigator.appCodeName + "<br>" +
                "appName = " + navigator.appName + "<br>" +
                "appVersion =" + navigator.appVersion + "<br>" +
                "userAgent =" + navigator.userAgent;

            // Вывод в консоль
            console.log("Hello World");
        }
    </script>
</head>
<body>
    <h1>Лабораторная работа 1</h1>
    <p><a href="https://www.belstu.by" target="_blank">БГТУ</a></p>
    <button onclick="showInfo()">Информация о браузере</button>
    <p id="info"></p>
</body>
</html>
