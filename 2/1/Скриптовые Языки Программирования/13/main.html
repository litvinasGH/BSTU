<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" media="all">
    <title>LR13</title>
    <style>
        

.container {
    width:60vw;
    margin: auto;
}


h1 {
    text-align: center;
    font-size: 50px;
    width:100%;
}

.inputDiv{
    width:100%;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
}


input {
    padding: 8px;
    width: 65%;
}

.inputDiv .addButton {
    width: 32%;
}


button {
    padding: 8px;
}



.block {
    padding-top:2vh;
    display: flex;
    flex-direction: row; 
    justify-content: space-between; 

}

.block button {
 width:32%;
}



.checklist {
    width:100%;


}

.Task {
    margin-top: 5px;
    border: 1px solid black;
    padding: 5px;
    background-color: white;
    width: fit-content;  
    margin-left: auto;   
    margin-right: auto;  
    display: flex;      
    flex-direction: row; 
    justify-content: center; 
    align-items: center; 
    text-align: center; 
}

.Task button, .Task label, .Task input {
    margin: 0 10px; 
    display: inline-block;
    text-align: center; 
}

.container #checkList .task{

    width:100%;
    height: 40px;
    border-radius: 5px;
    background-color: aliceblue;
    border: 3px solid black;
    display: flex;
    flex-direction: row;



}

.checklist .task #divCheck{
    width: 10%;
height: 100%;
}

.checklist .task #divName{
    width: 50%;
    height: 100%;
    text-align: center;
}

.checklist .task #divButtons{
    width: 40%;
    height: 100%;
    display:flex;
    justify-content: space-between;
}

.checklist .task #divButtons button{
    width: 45%;
    height: 100%;
}




    </style>
</head>
<body>
    <div class ="container">
    <h1>Список дел</h1>

<div class = "inputDiv" id = 'inputDiv'>

    <input
  type="text"
  id="name"
  name="name"
  required
  minlength="10"
  maxlength="8"
  size="30"
  placeholder="Введите название задачи"
>
<button class="addButton" id= "addButton">Добавить</button>

</div>

<div class="block">
    <button id = "showButton">Показать все</button>
    <button id = "completedButton">Показать выполненные</button>
    <button id = "uncompletedButton">Показать не выполненные</button>
</div>

<div class ="checklist" id = 'checkList'>
   
</div>
</div>

<script src="main.js"></script>

</body>
</html>
