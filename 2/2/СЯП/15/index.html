<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"> </script>
    <title>Регистрационная форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: borderox;
        }

        h4{
            margin-top: 1px;
            margin-bottom: 1px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        button {
            background-color: orange;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form novalidate>
        <h2>Заполните форму</h2>
        <div class="form-group">
            <h4>Фамилия</h4>
            <input type="text" id="surname">
            <div class="error-message" id="surname-error"></div>
        </div>

        <div class="form-group">
            <h4>Имя</h4>
            <input type="text" id="name">
            <div class="error-message" id="name-error"></div>
        </div>

        <div class="form-group">
            <h4>E-mail</h4>
            <input type="email" id="email">
            <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group">
            <h4>Телефон (0xx)xxx-xx-xx</h4>
            <input type="tel" id="phone" placeholder="(0xx)xxx-xx-xx">
            <div class="error-message" id="phone-error"></div>
        </div>

        <div class="form-group">
            <h4>Город</h4>
            <input type="text" id="city">
            <div class="error-message" id="city-error"></div>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="bstu">
            <label for="bstu">Я учусь в БГТУ</label>
        </div>

        <div class="form-group">
            <h4>На каком курсе Вы учитесь?</h4>
            <input type="radio" id="course1" name="course" value="1">
            <label for="course1">1</label>
            <input type="radio" id="course2" name="course" value="2">
            <label for="course2">2</label>
            <input type="radio" id="course3" name="course" value="3"> 
            <label for="course3">3</label>
            <input type="radio" id="course4" name="course" value="4"> 
            <label for="course4">4</label>
            <div class="error-message" id="course-error"></div>
        </div>

        <div class="form-group">
            <h4>Расскажите о себе</h4>
            <textarea rows="4" id="about"></textarea>
            <div class="error-message" id="about-error"></div>
        </div>

        <button type="submit">Проверить</button>
    </form>
</body>
</html>
