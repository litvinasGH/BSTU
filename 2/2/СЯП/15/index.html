<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"> </script>
    <title>Регистрационная форма</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: borderox;
        }

        h4{
            margin-top: 1px;
            margin-bottom: 1px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        

        .checkbox-group {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }

        button {
            background-color: orange;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form>
        <h2>Заполните форму</h2>
        <div class="form-group">
            <h4>Фамилия</h4>
            <input type="text">
        </div>

        <div class="form-group">
            <h4>Имя</h4>
            <input type="text">
        </div>

        <div class="form-group">
            <h4>E-mail</h4>
            <input type="email">
        </div>

        <div class="form-group">
            <h4>Телефон (0xx)xxx-xx-xx</h4>
            <input type="tel" 
                   placeholder="(0xx)xxx-xx-xx">
        </div>

        <div class="form-group">
            <h4>Город</h4>
            <input type="text">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="bstu">
            <label for="bstu">Я учусь в БГТУ</label>
        </div>

        <div class="form-group">
            <h4>На каком курсе Вы учитесь?</h4>
            <input type="radio" id="r">
            <label for="r">1</label>
            <input type="radio" id="2r">
            <label>2</label>
            <input type="radio" id="3r"> 
            <label>3</label>
            <input type="radio" id="4r"> 
            <label>4</label>
        </div>

        <div class="form-group">
            <h4>Расскажите о себе</h4>
            <textarea rows="4"></textarea>
        </div>

        <button type="submit">Проверить</button>
    </form>
</body>
</html>
